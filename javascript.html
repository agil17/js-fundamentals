    <script>
        // Write a function called add7 that 
        // takes one number and returns that number + 7.

        const add7 = (x) => {
            console.log(x + 7);
        }

        // Write a function called multiply that 
        // takes 2 numbers and returns their product.

        const multiply = (x, y) => {
            console.log(x*y);
        }

        // Write a function called capitalize that 
        // takes a string and returns that string 
        // with only the first letter capitalized. 
        // Make sure that it can take strings that are 
        // lowercase, UPPERCASE or BoTh.

        const capitalize =  (str) =>  {
            console.log(str.charAt(0).toUpperCase());
        }


        // Write a function called lastLetter that 
        // takes a string and returns the very last 
        // letter of that string:

        const lastLetter = (str) => {
            console.log(str.charAt(str.length -1));
        }
